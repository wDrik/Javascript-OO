<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript - OO</title>
</head>
<body>
    <p>Javascript - OO</p>

    <script>

        function Person() {
            this.name;
            this.age;
            this.height;

            this.sayHello = function(name) {
                console.log('Hello ' + name);
            }
        }

        var person = new Person();
        person.name     = 'Iorgen';
        person.age      = '23';
        person.height   = 1.79;
        person.sayHello(person.name);

        var person2 = new Person();
        person2.name     = 'Wildrik';
        person2.age      = '23';
        person2.height   = 1.79;
        person.sayHello(person2.name);

        console.log(person);
        console.log(person2);

    </script>
</body>
</html>
