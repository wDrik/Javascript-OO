<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript - OO</title>
</head>
<body>
    <p>Javascript - OO</p>

    <script>

        function Person(_name, _age, _height) {
            var name    = _name
            var age     = _age
            var height  = _height

            this.init = function() {
                console.log('Init Function')
            }

            this.sayHello = function(name) {
                console.log('Hello ' + name)
            }

            this.getName = function getName() {
                return name
            }

            this.setName = function(_name) {
                name = _name
            }

            this.getAge = function() {
                return age
            }

            this.setAge = function(_age) {
                age = _age
            }

            this.getHeight = function() {
                return height
            }

            this.setHeight = function(_height) {
                height = _height
            }
        }

        Person.static_method = function() {
            console.log('This is my first static method')
        }

        Person.static_attr = 'This is my first static attr'

        Person.static_method()
        console.log(Person.static_attr)

        var person = new Person('Iorgen', 25, 1,79)
        person.init();
        // person.setName('Iorgen');
        // person.setAge(25);
        // person.setHeight(1.79);
        person.sayHello(person.getName())

        var person2 = new Person()
        person2.setName('Wildrik')
        person2.setAge(23)
        person2.setHeight(1.79)
        person.sayHello(person2.getName())

        console.log(person)
        console.log(person2)

    </script>
</body>
</html>
